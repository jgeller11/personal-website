        <script>
            window.requestAnimationFrame = window.requestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(f) {
                    setTimeout(f, 1000 / 60)
                }

            var opener = document.getElementById('openImage')
            var menubar = document.getElementById('navbar')
            var box1 = document.getElementById('box1')

            var scrollheight = document.body.scrollHeight // height of entire document
            var windowheight = window.innerHeight // height of browser window
            var windowwidth = window.innerWidth
            function parallax() {
                var scrolltop = window.pageYOffset // get number of pixels document has scrolled vertically
                var scrollamount = (scrolltop / windowheight) // get amount scrolled in percent of screen

                var ratio = windowwidth/windowheight;
                opener.style.backgroundSize = (windowheight*2*(1+scrollamount)) + 'px ' + (windowheight*(1+scrollamount)) + 'px'
                opener.style.top = -scrollamount*10 + '%'
                box1.style.top = -scrollamount * 100 + 40 + '%'
                /*
                if ((scrollamount) > 1) {
                    menubar.style.boxShadow = "0px 0px 10px 10px white"
                } else {
                    menubar.style.boxShadow = "none"
                }
                */
                if ((scrolltop-(0.4*windowheight)) > -54) {
                    menubar.style.background = "white";
                    menubar.style.color = "black";
                    menubar.style.borderBottomColor = "black";
                    menubar.style.borderBottomStyle = "solid";
                    menubar.style.borderBottomWidth = "1px"

                } else {
                    menubar.style.background = "rgba(255,255,255,0)";
                    menubar.style.color = "white";
                    menubar.style.borderBottomColor = "white";
                    menubar.style.borderBottomStyle = "none";
                    menubar.style.borderBottomWidth = "1px"
                }
            }


            window.addEventListener('scroll', function() { // on page scroll
                requestAnimationFrame(parallax) // call parallax() on next available screen paint
            }, false)

            window.addEventListener('resize', function() { // on window resize
                var scrolltop = window.pageYOffset // get number of pixels document has scrolled vertically
                var scrollamount = (scrolltop / (scrollheight - windowheight)) * 100 // get amount scrolled (in %)
                imag.style.left = ((100 - int(imag.style.width)) / 2).toString + '%'
            }, false)

        </script>
