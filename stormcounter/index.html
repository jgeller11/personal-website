    <div class="topthird">
        <div class="counter" style="left: 1%">

            <button onclick="minusr()" class="increment"> - </button>
        </div>
        <div class="counter" style="left: 34%">
            <button onclick="pluss()" class="increment"> + </button>
            <h1 class="storm" style=" font-family: helvetica; font-weight: 100;font-size:80;" id="storm"> 1 </h1>
            <button onclick="minuss()" class="increment"> - </button>
        </div>
        <div class="counter" style="left: 67%">
            <button onclick="plusb()" class="increment"> + </button>
            <h1 style="color: blue; font-family: helvetica;font-size:80; font-weight: 100;" id="blue"> 0 </h1>
            <button onclick="minusb()" class="increment"> - </button>

    <button class="spell" onclick="plusr(); pluss();"> manamorphose (rr) </button>
    <button class="spell" onclick="plusb(); pluss();"> manamorphose (rb) </button>
